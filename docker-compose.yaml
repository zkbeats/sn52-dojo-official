    command: ["miner-testnet"]
    depends_on:
      worker-api:
        condition: service_healthy
      worker-ui:
        condition: service_healthy
    ports:
      - ${AXON_PORT}:${AXON_PORT}
    networks:
      - internal
      - external

  miner-testnet-centralised:
    image: ghcr.io/tensorplex-labs/dojo:dev
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
      - $HOME/.bittensor:/root/.bittensor
      - dojo-pip-cache:/root/.cache/pip
    command: ["miner-testnet"]
    networks:
      - internal
      - external

  validator-testnet:
    image: ghcr.io/tensorplex-labs/dojo:dev
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
      - $HOME/.bittensor:/root/.bittensor
      - dojo-pip-cache:/root/.cache/pip
    command: ["validator-testnet"]
    depends_on:
      synthetic-api:
        condition: service_healthy
      postgres-vali:
        condition: service_healthy
      prisma-setup-vali:
        condition: service_completed_successfully

    networks:
      - internal
      - external

