volumes:
  postgres-volume:
  redis-volume:
  testnet-lite-volume:
  dojo-pip-cache:
  prisma-pip-cache:
  postgres-validator-volume:

networks:
  external:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
  internal:
    driver: bridge

services:
# ============== COMMON SERVICES ============== #

  redis-service:
    env_file:
      - .env
    image: redis/redis-stack-server:7.4.0-v0
    environment:
      # CHANGE THE PASSWORD TO A PASSWORD YOU WANT TO USE
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD} --user ${REDIS_USERNAME} on >${REDIS_PASSWORD} ~* allcommands"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - 6379
    volumes:
      - redis-volume:/data
    networks:
      - internal

  postgres-service:
    env_file:
      - .env
    image: postgres:15.7
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - internal

  prisma-setup:
    platform: linux/amd64
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./docker/Dockerfile.prisma
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DATABASE_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}/${DB_NAME}
    working_dir: /app
    depends_on:
      - postgres-service
    networks:
      - internal

  sidecar:
    image: docker.io/parity/substrate-api-sidecar:v19.0.2
    read_only: true
    environment:
      SAS_SUBSTRATE_URL: wss://test.finney.opentensor.ai
      SAS_EXPRESS_PORT: 8081
    expose:
      - 8081
    healthcheck:
      # jank since no curl
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http = require('http'); const options = { hostname: '127.0.0.1', port: 8081, path: '/blocks/head', method: 'GET' }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', (error) => { console.error(error); process.exit(1); }); req.end();",
        ]
      interval: 12s
      timeout: 24s
      retries: 10
      start_period: 30s
    networks:
      - internal

  worker-api:
    env_file:
      - .env
    volumes:
      - ./.env:/dojo-api/.env
    platform: linux/amd64
    image: ghcr.io/tensorplex-labs/dojo-worker-api:main
    environment:
      RUNTIME_ENV: local
      SERVER_PORT: 8080
      SUBNET_UID: 98
      CORS_ALLOWED_ORIGINS: http://localhost*,http://worker-ui*,http://dojo-cli*
      SUBSTRATE_API_URL: sidecar:8081
      # authentication
      TOKEN_EXPIRY: 24
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    expose:
      - 8080
    depends_on:
      redis-service:
        condition: service_healthy
      postgres-service:
        condition: service_healthy
      sidecar:
        condition: service_healthy
      prisma-setup:
        condition: service_completed_successfully
    command: ["./service", "--debug"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - internal

  worker-ui:
    image: ghcr.io/tensorplex-labs/dojo-ui:tensorplex-prod
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - internal
      - external

  synthetic-api:
    image: ghcr.io/tensorplex-labs/dojo-synthetic-api:dev
    ports:
      - "127.0.0.1:5003:5003"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-service
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USERNAME}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - E2B_API_KEY=${E2B_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      redis-service:
        condition: service_healthy
    networks:
      - internal

  postgres-vali:
    env_file:
      - .env
    image: postgres:15.7
    environment:
      POSTGRES_USER: ${DB_USERNAME_VALIDATOR}
      POSTGRES_PASSWORD: ${DB_PASSWORD_VALIDATOR}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME_VALIDATOR}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5532:5432"
    expose:
      - 5432
    volumes:
      - postgres-validator-volume:/var/lib/postgresql/data
    networks:
      - internal

  prisma-setup-vali:
    platform: linux/amd64
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./docker/Dockerfile.validator.prisma
    environment:
      DB_USERNAME_VALIDATOR: ${DB_USERNAME_VALIDATOR}
      DB_PASSWORD_VALIDATOR: ${DB_PASSWORD_VALIDATOR}
      DB_NAME_VALIDATOR: ${DB_NAME_VALIDATOR}
      DB_HOST_VALIDATOR: ${DB_HOST_VALIDATOR}
      DATABASE_URL_VALIDATOR: postgresql://${DB_USERNAME_VALIDATOR}:${DB_PASSWORD_VALIDATOR}@${DB_HOST_VALIDATOR}/${DB_NAME_VALIDATOR}
    working_dir: /app
    volumes:
      - prisma-pip-cache:/root/.cache/pip
    depends_on:
      - postgres-vali
    networks:
      - internal

# ============== TEST NET ============== #

  btcli:
    # TODO @dev change back after testing
    image: ghcr.io/tensorplex-labs/dojo:dev
    volumes:
      - ./:app/
      - $HOME/.bittensor:/root/.bittensor
      - dojo-pip-cache:/root/.cache/pip
    command: ["btcli"]
    tty: true
    stdin_open: true

  dojo-cli:
    image: ghcr.io/tensorplex-labs/dojo:dev
    volumes:
      - ./:/app
      - $HOME/.bittensor:/root/.bittensor
      - dojo-pip-cache:/root/.cache/pip
    command: ["dojo-cli"]
    tty: true
    stdin_open: true
    networks:
      - internal

  miner-testnet-decentralised:
    image: ghcr.io/tensorplex-labs/dojo:dev
